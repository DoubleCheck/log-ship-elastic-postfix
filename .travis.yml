language: node_js
node_js:
    - "0.10"
    - "0.12"
    - "iojs"

os:
    - linux
    - osx

matrix:
    allow_failures:
        - os: osx
        - node_js: "iojs"
    fast_finish: true

services:
    - elasticsearch

# wait for elasticsearh to start up
before_script:
  - chmod -w ./test/spool.nowrite
  - sleep 10

after_success:
    - npm run coveralls

sudo: false
